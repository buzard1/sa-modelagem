<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
  <div class="form-container fade-in">
    <h2 class="fade-in delay-1">🔐 Redefinir Senha</h2>
    <p class="fade-in delay-1">Enviamos um link para seu e-mail. Agora, defina sua nova senha.</p>
    <form class="fade-in delay-2">
      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha" required>

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha" required>

      <button type="submit" class="btn-login fade-in delay-3">Salvar nova senha</button>
    </form>

    <a href="login.html" class="btn-voltar fade-in delay-4">← Voltar ao Login</a>
  </div>
</body>
</html>
