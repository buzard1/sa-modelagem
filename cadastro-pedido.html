<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pedido</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
  <!-- Sidebar fixa -->
  <nav class="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo do sistema">
    </div>
    <ul class="menu">
      <li><a href="dashboard.html">👤 <span>usuarios</span></a></li>
      <li><a href="cadastro-cliente.html">📋 <span>Cadastro Cliente</span></a></li>
      <li><a href="cadastro-pedido.html">🛠️ <span>Cadastro de <br>Ordem de Serviço</span></a></li>
      <li><a href="pedidos.html">💼 <span>Ordem de serviço</span></a></li>
      <li><a href="relatorio.html">📊 <span>Relatórios</span></a></li>
      <li><a href="estoque.html">📦 <span>Estoque</span></a></li>
      <li><a href="usuarios.html">👥 <span>Usuários</span></a></li>
      <li><a href="fornecedor.html">🔗 <span>Fornecedores</span></a></li>
      <li><a href="suporte.html">🆘 <span>Suporte</span></a></li>
      <li><a href="login.html">🚪 <span>Sair</span></a></li>
    </ul>
  </nav>
  
  <div class="form-container">
    <h2>🛠️ Cadastro de Ordem de serviço</h2>
    <form>
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" required />

      <label for="aparelho">Aparelho:</label>
      <input type="text" id="aparelho" name="aparelho" required />

      <label for="problema">Problema Relatado:</label>
      <textarea id="problema" name="problema" rows="4" required></textarea>

      <label for="valor">Valor do Pedido (R$)</label>
      <input type="number" id="valor" name="valor" placeholder="Ex: 120.00" step="0.01" min="0" required />

      <label for="Pagamento">Forma de pagamento:</label>
      <select id="Pagamento" name="Pagamento">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão de crédito/debito</option>
        <option value="Boleto">Boleto</option>
      </select>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="pendente">Pendente</option>
        <option value="em-andamento">Em andamento</option>
        <option value="concluido">Concluído</option>
      </select>

      <button type="submit">Salvar Pedido</button>
    </form>
  </div>

  <!-- Script para ativar automaticamente o menu ativo -->
  <script>
    const links = document.querySelectorAll('.sidebar .menu li a');
    const currentPage = window.location.pathname.split('/').pop();

    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>

  <!-- Script para validar valor positivo -->
  <script>
    const form = document.querySelector('form');
    const valorInput = document.getElementById('valor');

    form.addEventListener('submit', function(event) {
      const valor = parseFloat(valorInput.value);
      if (isNaN(valor) || valor < 0) {
        alert("O valor do pedido não pode ser negativo.");
        event.preventDefault(); // impede o envio do formulário
      }
    });
  </script>

</body>
</html>
