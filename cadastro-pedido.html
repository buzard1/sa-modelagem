<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/form.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Biblioteca Inputmask (coloque no head ou antes do fechamento do body) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
</head>
<body>

  <!-- Sidebar fixa -->
  <nav class="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo do sistema">
    </div>
    <ul class="menu">
      <li><a href="dashboard.html">🏠 <span>Dashboard</span></a></li>
      <li><a href="cadastro-cliente.html">📋 <span>Cadastro Cliente</span></a></li>
      <li><a href="cadastro-pedido.html">🛠️ <span>Cadastro de <br>Ordem de Serviço</span></a></li>
      <li><a href="pedidos.html">💼 <span>Ordem de serviço</span></a></li>
      <li><a href="relatorio.html">📊 <span>Relatórios</span></a></li>
      <li><a href="estoque.html">📦 <span>Estoque</span></a></li>
      <li><a href="usuarios.html">👥 <span>Usuários</span></a></li>
      <li><a href="fornecedor.html">🔗 <span>Fornecedores</span></a></li>
      <li><a href="suporte.html">🆘 <span>Suporte</span></a></li>
      <li><a href="login.html">🚪 <span>Sair</span></a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content">
    <div class="form-container">
      <h2>Cadastro de Cliente</h2>
      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required />
  
           <div class="form-buttons">
          <button type="submit">Cadastrar Cliente</button>
          <button type="button" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Script: ativa o menu da página atual -->
  <script>
    const links = document.querySelectorAll('.sidebar .menu li a');
    const currentPage = window.location.pathname.split('/').pop();

    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>

  <!-- Script do botão cancelar -->
  <script>
    document.getElementById("cancelar").addEventListener("click", () => {
      const form = document.querySelector("form");
      form.reset(); // limpa todos os campos
    });
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Máscara de telefone
    const telefoneInput = document.getElementById("telefone");
    Inputmask({
      mask: "(99) 99999-9999",
      placeholder: "_",
      showMaskOnHover: false,
      showMaskOnFocus: true,
      clearIncomplete: true
    }).mask(telefoneInput);

    // Máscara de CPF
    const cpfInput = document.getElementById("cpf");
    Inputmask({
      mask: "999.999.999-99",
      placeholder: "_",
      showMaskOnHover: false,
      showMaskOnFocus: true,
      clearIncomplete: true
    }).mask(cpfInput);

    // Impede o envio do formulário se CPF ou telefone estiverem incompletos
    document.querySelector("form").addEventListener("submit", function (e) {
      if (!cpfInput.inputmask.isComplete()) {
        alert("Preencha um CPF válido.");
        cpfInput.focus();
        e.preventDefault();
      }

      if (!telefoneInput.inputmask.isComplete()) {
        alert("Preencha um telefone válido.");
        telefoneInput.focus();
        e.preventDefault();
      }
    });
  });
</script>
</body>
</html>
