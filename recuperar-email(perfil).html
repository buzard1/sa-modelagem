<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
  <div class="form-container fade-in">
    <h2 class="fade-in delay-1">📧 Recuperar Senha</h2>
    <form action="redefinir-senha(perfil).html" method="GET" class="fade-in delay-2">
      <label for="email">Digite seu e-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <button type="submit" class="btn-login fade-in delay-3">Enviar código</button>
    </form>

    <a href="dashboard.html" class="btn-voltar fade-in delay-4">← Voltar ao perfil</a>
  </div>
</body>
</html>
